---
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url : jdbc:mysql://127.0.0.1:3306/miristockdb?characterEncoding=UTF-8&serverTimezone=UTC
    username: ssafy
    password: ssafy
    driver-class-name : com.mysql.cj.jdbc.Driver
  jpa:
    database : mysql
    database-platform : org.hibernate.dialect.MySQL5InnoDBDialect
