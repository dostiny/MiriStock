    properties:
      hibernate:
        format_sql : true
        show_sql : true
        use_sql_comments: true
  redis:
    host: 127.0.0.1
    port: 6379
    password: ssafy
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging:
  level:
    org:
      hibernate: info
